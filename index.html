<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/textures.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css" />
    <link rel="stylesheet" href="styles\table.css" />
    <link rel="stylesheet" href="styles\tableset.css" />
    <link rel="stylesheet" href="styles/book.css" />
    <title>HW-5-functions-classes-css...</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="top">Add book</div>
        <div class="middle">
          <div id="book-table">
            <div id="book">
              <form id="bookForm">
                <input type="text" id="titleInput" placeholder="Title:" style="font-size: 26px" required /><br />
                <input type="text" id="authorsInput" placeholder="Authors:" style="font-size: 20px" required /><br />
                <input type="number" id="pagesInput" placeholder="Number of Pages:" style="font-size: 16px" required /><br />
                <button type="submit">Add the book</button>
              </form>
              <div id="pages"></div>
            </div>
          </div>
        </div>
        <div class="bottom"></div>
      </div>
      <div class="right">
        <div class="top"></div>
        <div class="middle">
          <div class="shelf-left">3</div>
          <div class="table-div" id="table-div"></div>
          <div class="shelf-right">1</div>
        </div>
        <div class="bottom">
          <div class="shelf-left">4</div>
          <div class="shelf">
            <div id="create">
              <div id="set-table">
                <form id="tableForm">
                  <label for="rows">Rows:</label>
                  <input type="number" id="rows" name="rows" min="1" value="3" />
                  <label for="columns">Columns:</label>
                  <input type="number" id="columns" name="columns" min="1" value="5" />
                  <button type="button" id="create-table-button">Create Table</button>
                </form>
              </div>
            </div>
          </div>
          <div class="shelf-right">3</div>
        </div>
      </div>
    </div>
    <script src="scripts\Book.js"></script>
    <script src="scripts/cut.js"></script>
    <script src="scripts\Bookshelf.js"></script>
    <script src="scripts/createTable.js"></script>
    <script src="scripts/textures.js"></script>
    <script src="scripts/Addbook.js"></script>
  </body>
</html>
